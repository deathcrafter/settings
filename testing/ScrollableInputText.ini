[Rainmeter]
Update=10

[Variables]
ScrollIncrement=5
CurrentScroll=0
Text=Text

[BG]
Meter=Image
W=300
H=400
SolidColor=255,255,255
MouseScrollDownAction=!SetVariable CurrentScroll "([#CurrentScroll] + [#ScrollIncrement])"
MouseScrollUpAction=!SetVariable CurrentScroll "([#CurrentScroll] - [#ScrollIncrement])"

[Text]
Meter=String
Text=[#Text]
MeterStyle=Style
LeftMouseUpAction=[!CommandMeasure InputText "ExecuteBatch ALL"]
FontSize=16
AntiAlias=1
AccurateText=1
X=20
Y=(25 + [#CurrentScroll])
DynamicVariables=1

[InputText]
Measure=Plugin
Plugin=InputText
W=([BG:W] - [Text:X])
H=([Text:H])
DefaultValue=[#Text]
Command1=!SetVariable Text $UserInput$

FontSize=16
AntiAlias=1
AccurateText=1
X=20
Y=(25 + [#CurrentScroll])
DynamicVariables=1